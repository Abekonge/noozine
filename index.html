<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="css/main.css">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <style type="text/css">
       /**
        * Hide when Angular is not yet loaded and initialized
        */
       [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
         display: none !important;
       }
   </style>
</head>
<body flex layout="column" ng-app="noozine" ng-controller="zineController">

  <p flex="5" layout layout-align="center center" style="background-color:blue;">Center for Militant Futurologi</p>
  <p flex="5" layout layout-align="center center" style="background-color:blue;">noozine#1</p>

  <div flex="80" layout="column" ng-click="add()" style="background-color:green;">
    <h1 flex layout="column" layout-align="end center"  >{{ year }}</h1>
    <h2 flex layout="column" layout-align="start center"  >PLANEN</h2>
  </div>

  <div flex="10" layout="column" layout-align="center center" style="background-color:green;">
    <p style="font-size:2rem; font-weight:bold"> | </p>
    <p> scroll </p>
  </div>

  <!-- Scripts -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-aria/angular-aria.js"></script>
  <script src="node_modules/angular-material/angular-material.js"></script>
  <script src="js/noozine.js"></script>
</body>
</html>
